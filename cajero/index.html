    <script>
        // ==========================================
        // CONFIGURACIÃ“N
        // ==========================================
        const JSONBIN_API_KEY = '$2a$10$.klBAMlOBlE9CoVh5iUFf.x3LEYKWiP6hhvvPETK9e8pyIuNB2F4K';
        const JSONBIN_BIN_ID = '69879d6e43b1c97be96d2b13';
        const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`;
        
        // ==========================================
        // ESTADO
        // ==========================================
        let state = {
            pedidos: [],
            tasaCambio: 400,
            currentTab: 'pending',
            selectedOrder: null
        };

        // ==========================================
        // CARGA DE DATOS
        // ==========================================
        async function loadData() {
            try {
                const response = await fetch(JSONBIN_URL, {
                    headers: { 'X-Master-Key': JSONBIN_API_KEY }
                });
                const data = await response.json();
                
                state.pedidos = data.record.pedidos || [];
                state.tasaCambio = data.record.config?.tasaCambio || 400;
                
                document.getElementById('tasaDisplay').textContent = state.tasaCambio;
                updateStats();
                renderOrders();
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar datos');
            }
        }

        function refreshData() {
            loadData();
            showToast('Datos actualizados');
        }

        // ==========================================
        // ESTADÃSTICAS
        // ==========================================
        function updateStats() {
            const today = new Date().toDateString();
            const todayOrders = state.pedidos.filter(p => {
                const orderDate = new Date(p.timestamp).toDateString();
                return orderDate === today && p.estado === 'cobrado';
            });
            
            const pending = state.pedidos.filter(p => p.estado === 'pendiente').length;
            const todayRevenue = todayOrders.reduce((sum, p) => sum + p.total, 0);
            
            document.getElementById('statPending').textContent = pending;
            document.getElementById('statToday').textContent = todayOrders.length;
            document.getElementById('statRevenue').textContent = '$' + todayRevenue.toFixed(2);
            document.getElementById('statRevenueBs').textContent = 'Bs ' + (todayRevenue * state.tasaCambio).toFixed(2);
        }

        // ==========================================
        // RENDERIZADO
        // ==========================================
        function renderOrders() {
            const container = document.getElementById('ordersContainer');
            const today = new Date().toDateString();
            
            let filtered = [];
            if (state.currentTab === 'pending') {
                filtered = state.pedidos.filter(p => p.estado === 'pendiente');
            } else if (state.currentTab === 'today') {
                filtered = state.pedidos.filter(p => {
                    const orderDate = new Date(p.timestamp).toDateString();
                    return orderDate === today && p.estado === 'cobrado';
                });
            } else {
                filtered = state.pedidos.filter(p => p.estado === 'cobrado');
            }
            
            // Ordenar por fecha (mÃ¡s reciente primero)
            filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <div class="text-6xl mb-4">ðŸ“­</div>
                        <p>No hay pedidos ${state.currentTab === 'pending' ? 'pendientes' : 'en esta categorÃ­a'}</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(order => {
                const statusClass = order.estado === 'pendiente' ? 'status-pending' : 
                                   order.estado === 'cobrado' ? 'status-paid' : 'status-rejected';
                const totalBs = (order.total * state.tasaCambio).toFixed(2);
                const time = new Date(order.timestamp).toLocaleTimeString();
                
                return `
                <div class="order-card glass-panel rounded-xl p-6 ${statusClass}">
                    <div class="flex flex-col md:flex-row justify-between gap-4 mb-4">
                        <div>
                            <div class="flex items-center gap-3 mb-2">
                                <span class="text-2xl">${order.tipo === 'delivery' ? 'ðŸšš' : 'ðŸª‘'}</span>
                                <h3 class="text-lg font-bold">Pedido ${order.id}</h3>
                                <span class="px-3 py-1 rounded-full text-xs font-bold ${order.estado === 'pendiente' ? 'bg-yellow-600/20 text-yellow-400' : order.estado === 'cobrado' ? 'bg-green-600/20 text-green-400' : 'bg-red-600/20 text-red-400'}">
                                    ${order.estado.toUpperCase()}
                                </span>
                            </div>
                            <p class="text-sm text-gray-400">${time} â€¢ ${order.tipo === 'delivery' ? 'Delivery' : 'Reserva'}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-2xl font-bold text-white">$${order.total.toFixed(2)}</p>
                            <p class="text-sm text-gray-400">Bs ${totalBs}</p>
                        </div>
                    </div>
                    
                    <!-- Items con personalizaciÃ³n -->
                    <div class="space-y-2 mb-4 bg-gray-900/50 p-4 rounded-lg">
                        ${order.items.map(item => {
                            const personalizacion = item.personalizacion || [];
                            const exclusionText = personalizacion.length > 0 
                                ? `(${personalizacion.map(p => p.replace('sin_', 'Sin ').replace(/_/g, ' ')).join(', ')})`
                                : '';
                            
                            return `
                            <div class="flex justify-between items-center">
                                <div>
                                    <span class="font-semibold">${item.cantidad}x ${item.nombre}</span>
                                    ${exclusionText ? `<span class="ingredient-excluded text-sm ml-2">${exclusionText}</span>` : ''}
                                </div>
                                <span class="text-gray-400">$${item.subtotal.toFixed(2)}</span>
                            </div>
                            `;
                        }).join('')}
                    </div>
                    
                    <!-- Detalles del cliente -->
                    <div class="grid md:grid-cols-2 gap-4 mb-4 text-sm">
                        ${order.tipo === 'delivery' ? `
                            <div class="bg-gray-800/50 p-3 rounded-lg">
                                <p class="text-gray-400 mb-1">DirecciÃ³n:</p>
                                <p class="font-semibold">${order.cliente?.direccion || 'No especificada'}</p>
                            </div>
                            <div class="bg-gray-800/50 p-3 rounded-lg">
                                <p class="text-gray-400 mb-1">TelÃ©fono:</p>
                                <p class="font-semibold">${order.cliente?.telefono || 'No especificado'}</p>
                            </div>
                        ` : `
                            <div class="bg-gray-800/50 p-3 rounded-lg">
                                <p class="text-gray-400 mb-1">Nombre:</p>
                                <p class="font-semibold">${order.cliente?.nombre || 'No especificado'}</p>
                            </div>
                            <div class="bg-gray-800/50 p-3 rounded-lg">
                                <p class="text-gray-400 mb-1">Fecha/Hora:</p>
                                <p class="font-semibold">${order.cliente?.fecha || 'No especificada'}</p>
                            </div>
                        `}
                        <div class="bg-gray-800/50 p-3 rounded-lg md:col-span-2">
                            <p class="text-gray-400 mb-1">Referencia de Pago:</p>
                            <p class="font-bold text-lg text-green-400">${order.cliente?.referenciaPago || 'No proporcionada'}</p>
                        </div>
                    </div>
                    
                    <!-- Comprobante -->
                    ${order.comprobante ? `
                    <div class="mb-4">
                        <p class="text-sm text-gray-400 mb-2">Comprobante de pago:</p>
                        <div class="payment-proof inline-block" onclick="openImageModal('${order.comprobante}')">
                            <img src="${order.comprobante}" alt="Comprobante" class="h-32 rounded-lg border-2 border-gray-700 hover:border-red-600">
                        </div>
                    </div>
                    ` : ''}
                    
                    <!-- Acciones (solo para pendientes) -->
                    ${order.estado === 'pendiente' ? `
                    <div class="flex gap-3 pt-4 border-t border-gray-700">
                        <button onclick="openRejectModal('${order.id}')" class="flex-1 py-3 bg-gray-800 hover:bg-red-900/30 border border-red-600/50 text-red-400 rounded-xl font-semibold transition-colors">
                            Rechazar
                        </button>
                        <button onclick="openPaymentModal('${order.id}')" class="flex-1 py-3 bg-green-600 hover:bg-green-700 text-white rounded-xl font-bold transition-colors">
                            Cobrar
                        </button>
                    </div>
                    ` : ''}
                    
                    ${order.estado === 'rechazado' ? `
                    <div class="mt-4 p-3 bg-red-900/20 border border-red-600/30 rounded-lg">
                        <p class="text-red-400 text-sm"><strong>Motivo de rechazo:</strong> ${order.motivoRechazo || 'No especificado'}</p>
                    </div>
                    ` : ''}
                </div>
                `;
            }).join('');
        }

        // ==========================================
        // MODALES
        // ==========================================
        function openPaymentModal(orderId) {
            state.selectedOrder = orderId;
            const order = state.pedidos.find(p => p.id === orderId);
            if (!order) return;
            
            const totalBs = (order.total * state.tasaCambio).toFixed(2);
            document.getElementById('paymentTotal').textContent = '$' + order.total.toFixed(2);
            document.getElementById('paymentTotalBs').textContent = 'Bs ' + totalBs;
            
            document.getElementById('paymentModal').classList.remove('hidden');
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').classList.add('hidden');
            state.selectedOrder = null;

            state.selectedOrder = orderId;
            document.getElementById('rejectModal').classList.remove('hidden');

            document.querySelectorAll('.reject-reason[value="otro"]').forEach(cb => {
                cb.addEventListener('change', (e) => {
                    document.getElementById('rejectOtherReason').classList.toggle('hidden', !e.target.checked);
                });
            });
        }

        function closeRejectModal() {
            document.getElementById('rejectModal').classList.add('hidden');
            document.querySelectorAll('.reject-reason').forEach(cb => cb.checked = false);
            document.getElementById('rejectOtherReason').value = '';
            document.getElementById('rejectOtherReason').classList.add('hidden');
            state.selectedOrder = null;
        }

        function openImageModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').classList.remove('hidden');
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.add('hidden');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-bounce';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Tabs
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('bg-red-600', 'text-white');
                    b.classList.add('bg-gray-800', 'text-gray-300');
                });
                e.target.classList.remove('bg-gray-800', 'text-gray-300');
                e.target.classList.add('bg-red-600', 'text-white');
                state.currentTab = e.target.dataset.tab;
                renderOrders();
            });
        });

        // Cargar datos al iniciar
        loadData();
        // Actualizar cada 10 segundos
        setInterval(loadData, 10000);
    </script>
</body>
</html>
